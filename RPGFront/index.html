<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPG Project</title>
  </head>
  <body>
    <div id="lobby">
      <form class="" action="#" method="post">
        <p>Chose Your character</p>
        <label for="name">Your character's Name</label><br>
        <input type="text" name="name" value="name" placeholder="Enter Your character's Name"><br>
        <label for="atk">Attack Points</label>
        <input type="number" id="atk" class="atk" name="atk" value="atk" min="0" max="150"><br>
        <label for="def">Defense Points</label>
        <input type="number" id="def" class="def" name="def" value="def" min="0" max="150"><br>
        <input class="start" type="submit" name="submit" value="submit">
      </form>
    </div>
    <div id="boardGame" style="display: none;">
      <p>coucou</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/creation.js"></script>
  </body>
</html>
