<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPG Project</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!--"Start button" DIV-->
    <div id="start">
      <input class="init" type="button" name="start" value="New game">
    </div>
    <!--"looby" or hero creation DIV-->
    <div id="lobby">
      <p>Chose Your character</p>
      <label for="name">Your character's Name</label>
      <input type="text" id="name" name="name" value="Martin" placeholder="Enter Your character's Name"><br>
      <label for="hp">Health Points</label>
      <input type="number" id="hp" class="atk" name="atk" value="100" min="0" max="150"><br>
      <label for="atk">Attack Points</label>
      <input type="number" id="atk" class="atk" name="atk" value="75" min="0" max="150"><br>
      <label for="def">Defense Points</label>
      <input type="number" id="def" class="def" name="def" value="75" min="0" max="150"><br>
      <!--"Choose Bot" Div-->
      <div class="">
        <select id="type" name="Bot">
          <option value="tank">Tank</option>
          <option value="fighter">Fighter</option>
          <option value="assasin">Assasin</option>
        </select>
      </div>
      <!--Submit button-->
      <input class="submit" type="submit" name="submit" value="submit">
    </div>
    <!--"Battlefield" Div-->
    <div id="field">
      <p>Battle is on</p>
      <div class="battlefield">
        <div class="player">

        </div>
        <div class="middle">

        </div>
        <div class="enemy">

        </div>
      </div>
      <div class="actions">
        <input class="attack" type="button" name="Attack" value="Attack">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
