<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPG Project</title>
  </head>
  <body>
    <div id="start">
      <input type="button" name="start" value="start game">
    </div>
    <div id="lobby" style="display: none;">
      <form class="" action="" method="post">
        <p>Chose Your character</p>
        <label for="name">Your character's Name</label>
        <input type="text" id="name" name="name" value="Martin" placeholder="Enter Your character's Name"><br>
        <label for="hp">Health Points</label>
        <input type="number" id="hp" class="atk" name="atk" value="100" min="0" max="150"><br>
        <label for="atk">Attack Points</label>
        <input type="number" id="atk" class="atk" name="atk" value="75" min="0" max="150"><br>
        <label for="def">Defense Points</label>
        <input type="number" id="def" class="def" name="def" value="75" min="0" max="150"><br>
        <input class="start" type="submit" name="submit" value="submit">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
